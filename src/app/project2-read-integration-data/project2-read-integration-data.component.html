<div>
    <h1>Read Integration Data</h1>
    <input type="file" (change)="onFileSelected($event)" accept=".json">
    <div id="table-container"></div>
    <table *ngIf="tableData.length > 0">
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Source to Destination</th>
                <th>Destination to Source</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of tableData">
                <td>{{ item.projectName }}</td>
                <td>{{ item.sourceToDest }}</td>
                <td>{{ item.destToSource }}</td>
            </tr>
        </tbody>
    </table>
</div>
